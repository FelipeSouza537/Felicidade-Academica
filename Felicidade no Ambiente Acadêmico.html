<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Enquete sobre felicidade no ambiente acadêmico. Participe!">
  <meta name="keywords" content="felicidade, faculdade, bem-estar, acadêmico, pesquisa, enquete">
  <meta name="author" content="Seu Nome ou Instituição">
  <title>Felicidade no Ambiente Acadêmico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>

  <h1>Felicidade no Ambiente Acadêmico</h1>
  <p>Participe desta pesquisa e contribua para um ambiente acadêmico mais saudável e feliz.</p>

  <form action="https://formsubmit.co/raynarasantossla@gmail.com" method="POST">
    <label>1. Você sente que a faculdade cobra muito do seu tempo?</label>
    <input type="radio" name="tempo_faculdade" value="Sim" required> Sim
    <input type="radio" name="tempo_faculdade" value="Não"> Não

    <label>2. Você consegue conciliar sua vida pessoal com os estudos?</label>
    <input type="radio" name="conciliacao" value="Sim" required> Sim
    <input type="radio" name="conciliacao" value="Não"> Não

    <label>3. Você se sente amparado emocionalmente durante sua jornada acadêmica?</label>
    <input type="radio" name="amparo_emocional" value="Sim" required> Sim
    <input type="radio" name="amparo_emocional" value="Não"> Não

    <label>4. Quais estratégias você usa para lidar com o estresse acadêmico?</label>
    <textarea name="estrategias_estresse" required></textarea>

    <label>5. A pressão por desempenho afeta sua felicidade?</label>
    <input type="radio" name="pressao_desempenho" value="Sim" required> Sim
    <input type="radio" name="pressao_desempenho" value="Não"> Não

    <label>6. Se pudesse mudar algo na sua experiência acadêmica para se sentir mais feliz, o que seria?</label>
    <textarea name="mudanca_experiencia" required></textarea>

    <label>7. O que significa “ter sucesso” para você no ambiente acadêmico? Isso está ligado à felicidade?</label>
    <textarea name="sucesso_felicidade" required></textarea>

    <!-- Redirecionamento após envio -->
    <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn">Enviar Respostas</button>
  </form>

</body>
</html>
